<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm p-4">
                    <h2 class="text-center mb-4">AI Travel Planner</h2>
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Città da visitare:</label>
                            <input type="text" name="a_city" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Città di partenza:</label>
                            <input type="text" name="da_city" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Numero di persone:</label>
                            <input type="number" name="people" class="form-control" min="1" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mezzo di trasporto:</label>
                            <select name="means_of_transport" class="form-select">
                                <option value="Automobile">Automobile</option>
                                <option value="Treno">Treno</option>
                                <option value="Aereo">Aereo</option>
                                <option value="Nave">Nave</option>
                                <option value="Autobus">Autobus</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Numero di giorni:</label>
                            <input type="number" name="days" class="form-control" min="1" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Budget:</label>
                            <select name="budget" class="form-select">
                                <option value="Basso">Basso</option>
                                <option value="Medio">Medio</option>
                                <option value="Alto">Alto</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Attività da svolgere:</label>
                            <select name="activities" class="form-select" multiple>
                                <option value="Natura">Natura</option>
                                <option value="Vita Notturna">Vita Notturna</option>
                                <option value="Musei">Musei</option>
                                <option value="Gastronomia">Gastronomia</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Parchi Divertimento">Parchi Divertimento</option>
                            </select>
                            <small class="text-muted">Tieni premuto Ctrl (Cmd su Mac) per selezionare opzioni multiple.</small>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>

                    {% if ai_response %}
                        <div class="alert alert-success mt-4">
                            {{ ai_response | replace('.', '.<br><br>') | safe }}
                        </div>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>

</body>
</html>
